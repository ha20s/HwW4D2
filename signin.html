<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="bg-dark text-white">
        <nav class="navbar navbar-expand-md navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">ALPHA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>

                    <div class="ms-auto">
                        <button id="signin" class="btn btn-light"><a href="index.html">LogIn</a></button>
                    </div>
                </div>
            </div>
        </nav>
    </header>


    <section class="container py-5 d-flex align-items-center flex-column flex-sm-row" >
        <div class="col-sm-6 col-md-4 col-lg-4 p-5">
            <img src="https://images.pexels.com/photos/2417848/pexels-photo-2417848.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="" class="logoimage">
        </div>
        <div class="col-sm-6 col-md-8 col-lg-8">
            <form>
                <div class="py-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" aria-describedby="">
                </div>
                <div class="py-3">
                    <label for="exampleInputEmail" class="form-label" >Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" required>
                </div>

                <div class="py-3">
                    <label for="exampleInputPassword" class="form-label">Password</label>
                    <input type="password" id="exampleInputPassword" class="form-control" aria-describedby="passwordHelpBlock">
                </div>
                <button type="submit" id="submit" class="btn btn-dark w-50 text-align-center">Submit</button>
            </form>
        </div>
    </section>


       <footer class="bg-dark text-white text-center py-5">
        <div class="container">
            <p> 2024 ALPHA All rights reserved.</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#" class="text-white">Privacy Policy</a></li>
                <li class="list-inline-item"><a href="#" class="text-white">Terms of Service</a></li>
                <li class="list-inline-item"><a href="#" class="text-white">Support</a></li>
            </ul>
        </div>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
